<html>
  <head>
    <script type="text/javascript" src="../dist/murmur.js"></script>
    <script type="text/javascript" src="web3.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">
    window.onload = function(){

        console.log("Connecting...");

        const server = new Murmur({
          protocols: ["libp2p"],
          signalServers: [
//            "/dns4/ws-star.discovery.libp2p.io/tcp/443/wss/p2p-websocket-star",
            "/dns4/104.248.64.24/tcp/443/wss/p2p-webrtc-star"
          ],
          bootnodes: [

          ]
        });

        server.start();

        server.onReady(async () => {
          const web3 = new Web3();
          web3.setProvider(server.provider);

          const symKey = await web3.shh.generateSymKeyFromPassword('ABC');
          const privKey = await web3.shh.newKeyPair();

          const filters = {
            symKeyID: symKey,
            topics: ["0x01020304"],
          };

          web3.shh.subscribe("messages", filters)
            .on("data", (data) => {
              const msg = web3.utils.toAscii(data.payload);
              console.log(msg);
              $("#messages").append("<div>" + msg + "</div>")
            })
            .on("error", (err) => { console.error(err); });

          console.log("Wait a few seconds for peers...");
          $("#sendMsg").click(() => {
            const msg = $("#msg").val()
            const msgId = web3.shh.post({
              symKeyID: symKey,
              topic: "0x01020304",
              payload: web3.utils.toHex(msg),
              powTarget: 0.002,
              powTime: 1,
              ttl: 10,
              sig: privKey
            });
          })
        });

      }
    </script>
  </head>
  <body>
    <h2>Murmur Test Page</h2>

    <input type="text" id="msg" /><button id="sendMsg">send</button>

    <h3>Messages:</h3>
    <div id="messages"></div>

  </body>
</html>
